<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会員登録画面</title>
</head>
<body>
    <form action="./register" method="post">
        <form action="user/register" method="post">
            名前 <input type="text" name="name" placeholder="あなたの氏名" required><br>
            誕生日 <input type="date" name="birthday"><br>
            性別 <label><input name="radio_a" type="radio" value="1">女性</label>
            <label><input name="radio" type="radio" value="2">男性</label>
            <label><input name="radio" type="radio" value="3" checked>その他</label>
            <br>
            <label><input name="check" type="checkbox" value="c1" required>利用規約を確認しました</label>
            <input type="hidden" name="token" value="abcdefg">
            <br><br>
            <button>会員登録</button>
        </form>
    </form>
</body>
</html>
